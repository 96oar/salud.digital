<!DOCTYPE html>
<html lang="en">

    <title>Calendario de vacunacion</title>

        <nav>
            <label class="logo">Salud Digital</label>

            <label for="check_search" class="checksearch">

            </label>
            <div class="container-search">
                <datalist id="disease">
                    <option value="Codvid-19">
                    <option value="Dengue">
                    <option value="Zika">
                </datalist>
                <input list="disease" type="text" id="inp_search">
            </div>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="lista_enfermedades.html">Enfermedades</a></li>

                <li><a href="hospitales.html">Hospitales</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="evoCalendar"></div>
    </main>
    <footer>
